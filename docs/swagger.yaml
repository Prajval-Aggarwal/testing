basePath: /
definitions:
  request.AddCarArenaRequest:
    properties:
      arenaId:
        type: string
      carId:
        type: string
    type: object
  request.AddCarRequest:
    properties:
      carId:
        type: string
      garageId:
        type: string
    type: object
  request.CarRequest:
    properties:
      carId:
        type: string
    type: object
  request.CarUpgradesRequest:
