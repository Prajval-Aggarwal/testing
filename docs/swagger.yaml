        type: string
      playerId:
        type: string
      raceId:
        type: string
      winTime2:
        type: string
    type: object
  request.GarageRequest:
    properties:
      carId:
        type: string
    type: object
  request.GetCarColorCategoriesRequest:
    properties:
      part:
        type: string
    type: object
  request.GetCarColorTypesRequest:
    properties:
      colorCategory:
        type: string
      part:
        type: string
    type: object
  request.GuestLoginRequest:
    properties:
      deviceId:
        type: string
      os:
        type: integer
      playerName:
        type: string
      token:
        type: string
    type: object
  request.InteriorCustomizeRequest:
    properties:
      carId:
        type: string
      colorCode:
        type: string
      colorName:
        type: string
    type: object
  request.LicenseRequest:
    properties:
      carId:
        type: string
      value:
        type: string
    type: object
  request.LoginRequest:
    properties:
      email:
        type: string
    type: object
  request.ReplaceReq:
    properties:
      arenaId:
        type: string
      carId:
        type: string
    type: object
  request.UpdateEmailRequest:
    properties:
      email:
        type: string
    type: object
  request.WheelCustomizeRequest:
    properties:
      carId:
        type: string
      colorCategory:
        type: string
      colorCode:
        type: string
      colorName:
        type: string
    type: object
  response.Success:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
      status:
        type: string
    type: object
info:
  contact: {}
  description: This is the doumentation for drag racing game
  title: Drag Racing
  version: "2.0"
paths:
  /arena/add-car:
    post:
      consumes:
      - application/json
      description: Add a car to the player's slot in a specific arena
      parameters:
      - description: Player Access token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Add car to slot request payload
        in: body
        name: addCarReq
        required: true
        schema:
          $ref: '#/definitions/request.AddCarArenaRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Car added to slot successfully
          schema:
            $ref: '#/definitions/response.Success'
        "400":
          description: Bad request. Invalid payload
          schema:
            $ref: '#/definitions/response.Success'
        "404":
          description: Car or player not found
          schema:
            $ref: '#/definitions/response.Success'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Success'
      summary: Add a car to slot
      tags:
      - Arena
  /arena/end:
